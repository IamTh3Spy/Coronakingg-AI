<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coronakingg - Tu IA Multilenguaje</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
  <style>
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 2rem;
      transition: background-color 0.3s, color 0.3s;
    }
    :root {
      --bg-color: #f9f9f9;
      --text-color: #000;
      --box-bg: #fff;
    }
    .dark-mode {
      --bg-color: #121212;
      --text-color: #f9f9f9;
      --box-bg: #1e1e1e;
    }
    .chat-container {
      max-width: 800px;
      margin: auto;
    }
    .chat-box {
      border: 1px solid #ccc;
      padding: 1rem;
      background: var(--box-bg);
      height: 400px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .chat-input {
      display: flex;
      gap: 1rem;
    }
    .footer {
      margin-top: 2rem;
      text-align: center;
    }
    .theme-toggle {
      margin-bottom: 1rem;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="theme-toggle">
      <label>
        Tema:
        <select onchange="cambiarTema(this.value)">
          <option value="light">Claro</option>
          <option value="dark">Oscuro</option>
        </select>
      </label>
    </div><h1>Coronakingg</h1>
<p>Tu inteligencia artificial que habla español, inglés y portugués. ¡Interactúa conmigo!</p>

<div class="chat-box" id="chatBox">
  <div><em>Coronakingg está listo para ayudarte.</em></div>
</div>

<div class="chat-input">
  <input type="text" id="userInput" placeholder="Escribe tu mensaje..." style="flex:1">
  <button onclick="enviarMensaje()">Enviar</button>
</div>

<div class="footer">
  <a href="https://iamth3spy.github.io/MiPaginaWeb/#" target="_blank">Visitar mi página web</a>
</div>

  </div>  <script>
    function cambiarTema(valor) {
      if (valor === "dark") {
        document.documentElement.classList.add("dark-mode");
      } else {
        document.documentElement.classList.remove("dark-mode");
      }
    }

    async function enviarMensaje() {
      const input = document.getElementById("userInput");
      const chatBox = document.getElementById("chatBox");
      const mensaje = input.value;
      if (!mensaje.trim()) return;

      chatBox.innerHTML += `<div><strong>Tú:</strong> ${mensaje}</div>`;
      input.value = "";

      const respuesta = await obtenerRespuestaIA(mensaje);
      const contenedor = document.createElement("div");
      contenedor.innerHTML = `<strong>Coronakingg:</strong> <span id="respuestaTemp"></span>`;
      chatBox.appendChild(contenedor);

      await escribirComoIA(respuesta, document.getElementById("respuestaTemp"));
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function obtenerRespuestaIA(mensaje) {
      return "Esta es una respuesta simulada. Próximamente podrás conectarme a un servidor real.";
    }

    async function escribirComoIA(texto, contenedor) {
      for (let i = 0; i < texto.length; i++) {
        contenedor.textContent += texto[i];
        await new Promise(r => setTimeout(r, 30));
      }
    }
  </script></body>
</html>
