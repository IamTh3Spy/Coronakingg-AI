  <style>
    :root {

      --text-color: #000;
      --box-bg: #fff;
      --user-bubble: #e0f7fa;
      --bot-bubble: #d1c4e9;
    }
    .dark-mode {

    body {

    .chat-box {

      padding: 1rem;
      background: var(--box-bg);
      height: 400px;
      overflow-y: auto;
      margin-bottom: 1rem;
      scroll-behavior: smooth;
    }
    .bubble {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      margin: 0.5rem 0;
      max-width: 80%;
      word-wrap: break-word;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .user {
      background-color: var(--user-bubble);
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }
    .bot {
      background-color: var(--bot-bubble);

    }
    .chat-box > div {

      flex-direction: column;
    }
    .chat-input {
      display: flex;
      gap: 1rem;
    }
    .chat-input input {
      flex: 1;
      border-radius: 8px;
      padding: 0.6rem;
      border: 1px solid #ccc;
    }
    .chat-input button {
      padding: 0.6rem 1rem;
      border: none;
      background-color: #6200ea;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    .chat-input button:hover {
      background-color: #3700b3;
    }
    .theme-toggle {
      margin-bottom: 1rem;

    }
    .footer {

</head>

  </div>  <script>
    function cambiarTema(valor) {
      if (valor === "dark") {
        document.documentElement.classList.add("dark-mode");
      } else {
        document.documentElement.classList.remove("dark-mode");
      }
    }

    async function enviarMensaje() {
      const input = document.getElementById("userInput");
      const chatBox = document.getElementById("chatBox");
      const mensaje = input.value;
      if (!mensaje.trim()) return;

      const userDiv = document.createElement("div");
      userDiv.classList.add("bubble", "user");
      userDiv.textContent = mensaje;
      chatBox.appendChild(userDiv);
      input.value = "";

      const botDiv = document.createElement("div");
      botDiv.classList.add("bubble", "bot");
      chatBox.appendChild(botDiv);

      const respuesta = await obtenerRespuestaIA(mensaje);
      await escribirComoIA(respuesta, botDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

</html>
